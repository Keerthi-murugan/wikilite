<html>
  <head>
    <title>Wikilite</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
<center>
    <h1>WIKI LITE</h1>
    <h2>Type to explore Wikipedia</h2><br>

    <input id="searchbox" type="text"placeholder="Enter Something" size="50" opacity="1.5" >
    <button id="searchbutton">Search</button><br>
    <div id="popup" class="popup">
      <div class="popup-content">
            <ul id="results"></ul>
      <button onclick="window.location.reload()" style="display: inline-block; margin-top: 10px; padding:
                               5px 10px; background-color: #dc3545; color: #fff; text-decoration:
                               none; border-radius: 3px;">Close</button>
        </div>
    </div>
  </center>
<script src="index.js"></script>
  </body>
</html>
